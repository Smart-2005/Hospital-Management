<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="signup-page.css">
    <title>Document</title>

</head>
<body>
    <div class="main-page" >

        <div class="nav-bar">

            <div class="nav-bar-buttons">
                <a id="homeBtn" class="nav-button " type="button" >Home</a>
                <a id="contactusBtn" class="nav-button " type="button" >Conatct Us</a>

                <div class="nav-button">
                        
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Appoinments</a> 

                        <ul class="dropdown-menu">
                            <li><a id="makeAppoinmentBtn"  class="dropdown-item" > Make an Appoinment</a></li>
                            <li><a id="scheduledAppoinmentBtn" class="dropdown-item" href="#">Scheduled Appoinments</a></li> 
                        </ul>
                </div>

                <a id="billingBtn" class="nav-button " type="button" >Billing</a>
                <a id="medicineInventoryBtn" class="nav-button " type="button" >Medicine Inventory</a>
            </div>   
        </div>
        <br>
        <div class="signup-page">
            <div class="signup-img">
                <img class="doc-signup-img"  src="medium-shot-doctor-discussing-with-patient.jpg" alt="">                
            </div>
            <div class="signup-card">
                <div class="signup-card-buttons">
                    <button  id="docSignupCardButton" class="doc-signup-card-button" onclick= "document.getElementById('docSignupForm').style.display ='flex'">Doctor</button> 
                    <button  id="patientSignupCardButton" class="patient-signup-card-button"  onclick="document.getElementById('patientSignupForm').style.display ='flex'" >Patient</button>
                </div>

                <div class="doc-signup-form-bg">

                    <div id="docSignupForm" class="doc">

                                <div class="signup-form-header">
                                    <h1><b>Doctor Sign Up</b></h1>
                                </div>
                                <hr>
                                <div class="doc-signup-details">
        
                                    <div class="doc-signup-personal-details">
                                        <div class="docform-body">
                                            <label class="signup-form-lables" for="docId"><b>Doctor ID</b></label>
                                            <input id="docId" placeholder="Enter Id" class="doc-form-details" type="text" required maxlength="10" minlength="5" >
                
                                            <label class="signup-form-lables" for="docFullName"><b>Full Name</b> </label>
                                            <input id="docFullName" placeholder="Enter  full name"class="doc-form-details "type="text" required minlength="5">

                                            <label  class="signup-form-lables" for="docSpecialization"><b>Specialization</b></label>
                                            <input id="docSpecialization" placeholder="Enter Specialization" class="doc-form-details " type="text" required minlength="5">
        
                                            <label  class="signup-form-lables" for="doctGender"><b>Gender</b></label>
                                            <select id="docGender" required>
                                                <option value="">Select status</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>

                                            <label  class="signup-form-lables" for="docContactNumber"><b>Contact Number</b></label>
                                            <input id="docContactNumber" placeholder="Enter Contact Number" class="doc-form-details "type="number" required  required min="111111111"> 
                
                                            <label  class="signup-form-lables" for="docEmail"><b>Username</b></label>
                                            <input   id="docEmail" placeholder="Enter username" class="doc-form-details" type="email" required>
                
                                            <label  class="signup-form-lables" for="docPassword"><b>Password</b></label>
                                            <input id="docPassword"  placeholder="Enter password" class="doc-form-details " type="password" required minlength="8">
                                        </div>
                                       <br>
                                    
                                        <div class="signup-form-button">
                                            <button id="docSignupBtn" type="button" class="btn btn-dark col-8">Sign Up</button>
                                        </div>
                                        <div class="doc-login-account">
                                            <p>Alredy Have an Account?<a href="logging-page.html">Login</a></p>
                                        </div>
                                    </div>
                                </div>

                    </div>

                </div>

                <div  class="patient-signup-form-bg">

                    <div id="patientSignupForm" class="patient">
                        <div class="patient-signup-header">
                            <h1><b>Patient Sign Up</b></h1>
                        </div>
                        <div class="patient-signup-details">

                            <div class="patient-signup-personal-details">

                                <div class="patientform-body">

                                    <label class="signup-form-lables" for="patientId"><b>Patient ID</b></label>
                                    <input id="patientId" placeholder="Enter Id" class="patient-form-details" type="text" required maxlength="10" minlength="5">
        
                                    <label class="signup-form-lables" for="patientFullName"><b>Full Name</b> </label>
                                    <input id="patientFullName" placeholder="Enter  full name"class="patient-form-details"type="text" required minlength="5">
        
                                    <label  class="signup-form-lables" for="patientAge"><b>Age</b></label>
                                    <input id="patientAge" placeholder="Enter Age" class="patient-form-details " type="number" required>

                                    <label  class="signup-form-lables" for="patientGender"><b>Gender</b></label>
                                    <select id="patientGender" required>
                                        <option value="">Select status</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>

                                    <label  class="signup-form-lables" for="patientContactNumber"><b>Contact Number</b></label>
                                    <input id="patientContactNumber" placeholder="Enter Contact Number" class="patient-form-details " type="number" required min="111111111">

                                    <label  class="signup-form-lables" for="patientEmail"><b>Username</b></label>
                                    <input id="patientEmail" placeholder="Enter username" class="patient-form-details" type="email" required autocomplete="off">
    
                                    <label  class="signup-form-lables" for="patientPassword"><b>Password</b></label>
                                    <input id="patientPassword" placeholder="Enter password" class="patient-form-details" type="password" required minlength="8" autocomplete="off">

                                    
                                    
                                </div>
                                <br>
                                <div class="signup-form-button">
                                    <button type="button" id="patientSignupBtn" class="btn btn-dark col-8">Sign Up</button>
                                </div>

                                <div class="create-account">
                                    <p>Alredy Have an Account?<a href="logging-page.html">Login</a></p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </div>
      
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="signup-page.js"></script>
</body>
</html>
