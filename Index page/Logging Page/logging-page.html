<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="logging-page.css">
    <title>Document</title>

</head>
<body>
    <div class="main-page" >

        <div class="nav-bar">

            <div class="nav-bar-buttons">
                <a id="homeBtn" class="nav-button " type="button" >Home</a>
                <a id="contactusBtn" class="nav-button " type="button" >Contact Us</a>

                <div class="nav-button">
                        
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Appoinments</a> 

                        <ul class="dropdown-menu">
                            <li><a id="makeAppoinmentBtn"  class="dropdown-item" > Make an Appoinment</a></li>
                            <li><a id="scheduledAppoinmentBtn" class="dropdown-item" href="#">Scheduled Appoinments</a></li> 
                        </ul>
                </div>

                <a id="billingBtn" class="nav-button " type="button" >Billing</a>
                <a id="medicineInventoryBtn" class="nav-button " type="button" >Medicine Inventory</a>
            </div>

        </div>
        <br>
        <div class="loging-page">

            <div class="loging-img">
                <img class="doc-loging-img"  src="beautiful-young-female-doctor-looking-camera-office.jpg" alt="">                
            </div>

            <div class="loging-card">

                <div class="loging-card-buttons">
                    <button  id="docLogingCardButton" class="doc-logging-card-button" onclick= "document.getElementById('docLogingForm').style.display ='flex'">Doctor</button> 
                    <button  id="patientLogingCardButton" class="patient-logging-card-button"  onclick="document.getElementById('patientLogingForm').style.display ='flex'" >Patient</button>
                </div>

                <div class="doc-loging-form-bg">

                    <div  id="docLogingForm" class="doc">
                        
                        <div class="loging-form-header">
                            <h3><b>Doctor Loging</b></h3>
                        </div>

                        <div class="doc-loging-details">
                            <div class="doc-logging-personal-details">
                                <label  class="loging-form-lables" for="docEmail"><b>Username</b></label>
                                <input id="docEmail" placeholder="Enter username" class="form-details " type="email">

                                <label  class="loging-form-lables" for="docPassword"><b>Password</b></label>
                                <input id="docPassword" placeholder="Enter  password" class="form-details " type="password">
                            </div>

                            <div class="loging-form-button">
                                <button id="btnLogin" class="btn btn-dark col-8">Login</button>
                            </div>

                            <div class="create-account">
                                <p>Haven't an Account?<a id="docCreateOneBtn" style="color: blue; cursor: pointer; text-decoration-line: underline;" >Create One</a></p>
                            </div>
                        </div>

                    </div>

                </div>

                <div  class="patient-loging-form-bg">

                    <div id="patientLogingForm" class="patientLoging">
                        <div class="loging-form-header">
                            <h3><b>Patient Loging</b></h3>
                        </div>

                        <div class="patient-loging-details">
                            <div class="patient-logging-personal-details">
                                <label  class="loging-form-lables" for="patientEmail"><b>Username</b></label>
                                <input id="patientEmail" placeholder="Enter username" class="form-details" type="email">

                                <label  class="loging-form-lables" for="patientPassword"><b>Password</b></label>
                                <input id="patientPassword" placeholder="Enter  password" class="form-details " type="password'">
                            </div>

                            <div class="loging-form-button">
                                <button type="button" id="patientLoginBtn" class="btn btn-dark col-8">Login</button>
                            </div>

                            <div class="create-account">
                                <p>Haven't an Account?<a id="patientCreateOneBtn" style="color: blue; cursor: pointer; text-decoration-line: underline;">Create One</a></p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script type="module" src="logging-page.js"></script>
</body>
</html>
