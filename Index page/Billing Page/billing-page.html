<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="billing-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-page">


        <div id="billing-card" class="billing-card">

            <div class="billing-card-header">
                <h2><b>Billing and Invoice</b></h2>
                <p>Invoice Number <input style="text-align: center;" type="number"></p>
            </div>
            <div class="billing-card-body">
                <div class="patient-details">
                    <div class="patient-details-label">
                        <label for="patientFullName">Patient Name <span>:</span></label>
                        <label for="patientAddress">Patient Address<span>:</span></label>
                        <label for="date">Date<span>:</span></label>
                    </div>
                    <div class="patient-details-input">
                        <input id="patientFullName" class="patientFullName" type="text">
                        <input id="patientAddress" class="patientAddress" type="text">
                        <input id="date" class="date" type="date">
                    </div>
                </div>
                <div class="services-area">
                    <table onload="sum()"  class="table table-hover">
                        <thead>

                            <tr style="border: 1px solid black;">
                                <th style="border: 1px solid black;">Description</th>
                                <th style="border: 1px solid black;">Cost</th>
                            </tr>

                        </thead>
                        <tbody>

                            <tr>
                                <td style="border: 1px solid black;"> <input style="background-color: transparent; width: 100%; height: 100%; border: 0; outline: 0;" type="text"></td>
                                <td style=" border: 1px solid black; width: 50px;height: 20px;"> <input style="background-color: transparent; border: 0; outline: 0; text-align: end;" type="number" id="cost1"></td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black;"> <input style="background-color: transparent; width: 100%; height: 100%; border: 0; outline: 0;" type="text"></td>
                                <td style=" border: 1px solid black; width: 50px;height: 20px;"> <input style="background-color: transparent; border: 0; outline: 0;text-align: end;" type="number" id="cost2"></td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black;"> <input style="background-color: transparent; width: 100%; height: 100%; border: 0; outline: 0;" type="text"></td>
                                <td style=" border: 1px solid black; width: 50px;height: 20px;"> <input style="background-color: transparent; border: 0; outline: 0;text-align: end;" type="number" id="cost3"></td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black;"> <input style="background-color: transparent; width: 100%; height: 100%; border: 0; outline: 0;" type="text"></td>
                                <td style=" border: 1px solid black; width: 50px;height: 20px;"> <input  style="background-color: transparent; border: 0; outline: 0;text-align: end;" type="number" id="cost4"></td>
                            </tr>
                            <tr>
                                <td style="display: flex; align-items: center; justify-content: center; font-size: 20px; background-color: rgb(253, 201, 250);; border: 0;">Total Cost</td>
                                <td style=" border: 1px solid black; width: 50px;height: 20px;"> <input style="background-color: transparent; border: 0; outline: 0;text-align: end;"  type="number" id="total"></td>
                            </tr>

                            
                        </tbody>
                    </table>
                </div>
                <div class="last-content">
                    <div class="payment-status">
                        <p>Payment Status:</p>
                        <select id="statusDropdown">
                            <option value="">Select status</option>
                            <option value="Paid"> Paid</option>
                            <option value="Pending">Pending</option>
                            <option value="Canceled">Canceled</option>
                        </select>
                    </div>

                </div>
                <button onclick="document.getElementById('printPdf').style.display='none'" id="printPdf" class="btn btn-success">Print PDF</button>
                <p class="disclaimer">Use 80% Scale in PDF Setting</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="billing-page.js"></script>
</body>
</html>
