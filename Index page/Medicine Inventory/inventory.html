<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="inventory.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory</title>
</head>
<body>

    <div class="main-page">
        <img style="width: 60px; height: 60px; position: absolute; left: 40px;top: 5px;" src="medicine (1).png" alt="">
        <img style="width: 60px; height: 60px; position: absolute; right: 40px;top: 5px;" src="drug.png" alt="">
        <div class="search-inventory">
            <input class="search-bar" type="text">
            <img class="search-button"  src="loupe.png" alt="">
            <img onclick="document.getElementById('add-inventory-card').style.display='flex' " id="add-button" class="add-button" src="plus.png" alt=""> 

        </div>

        <div class="inventory-list">
            <table  class="table" >
                <thead >
                    <tr>
                        <th id="Drug_Code" >Drug Code</th>
                        <th id="Drug_Name">Drug Name</th>
                        <th id="Drug_Quantity">Drug Quantity</th>
                        <th id="Received_Date">Received Date</th>
                        <th style="position: relative; left: 140px;" >Options</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>${data.Drug_Code}</td>
                        <td>${data.Drug_Name}</td>
                        <td>${data.Drug_Quantity}</td>
                        <td>${data.Received_Date}</td>
                        <td style="display: flex; align-items: center; justify-content: center;">
                            <button data-id="${doc.id}" class="btn btn-danger deleteBtn">Delete</button>&nbsp;|&nbsp;
                            <button class="btn btn-success updateBtn" data-id="${doc.id}" data-drug-code="${data.Drug_Code}" data-drug-name="${data.Drug_Name}" data-drug-quantity="${data.Drug_Quantity}" data-received-date="${data.Received_Date}">Update</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div id="add-inventory-card" class="add-inventory-card">
        <div id="add-inventory-form" class="add-inventory-form">
            
                <img class="medicine-img" src="medicine.png" alt="">
                <img class="syringe-img" src="syringe.png" alt="">
                <div class="form-close-buttons"><img onclick="document.getElementById('add-inventory-card').style.display='none' " class="close-button"  src="cross.png" alt=""></div>
                <div class="form-header">
                    <h2>Add Inventory </h2>
                </div>

                <div class="form-body">

                    <div class="label-input">
                        <label for="drugCode">Code</label>:<input id="drugCode" class="form-body-input" type="text" required>
                    </div>
                    
                    <div class="label-input">
                        <label for="drugName">Name</label>:<input id="drugName" class="form-body-input" type="text" required>
                    </div>
                    
                    <div class="label-input">
                        <label for="drugQuantity">Quantity</label>:<input id="drugQuantity" class="form-body-input" type="number" required>
                    </div>
                    
                    <div class="label-input">
                        <label for="drugReceivedDate">Date</label>:<input id="drugReceivedDate" class="form-body-input" type="date" required>
                    </div>
                    
                </div>

                <div class="form-button">
                    <button id="addInventoryBtn" >Add Inventory</button>
                </div>
        </div>
    </div>
    <div id="update-inventory-card" class="update-inventory-card">
        <div id="update-inventory-form" class="update-inventory-form">
            
                <img class="medicine-img" src="medicine.png" alt="">
                <img class="syringe-img" src="syringe.png" alt="">
                <div class="form-close-buttons"><img onclick="document.getElementById('update-inventory-card').style.display='none' " class="close-button"  src="cross.png" alt=""></div>
                <div class="form-header">
                    <h2>Update Inventory </h2>
                </div>

                <div class="form-body">

                    <div class="label-input">
                        <label for="drugCode">Code</label>:<input id="drugCode" class="form-body-input" type="text">
                    </div>
                    
                    <div class="label-input">
                        <label for="drugName">Name</label>:<input id="drugName" class="form-body-input" type="text">
                    </div>
                    
                    <div class="label-input">
                        <label for="drugQuantity">Quantity</label>:<input id="drugQuantity" class="form-body-input" type="number">
                    </div>
                    
                    <div class="label-input">
                        <label for="drugReceivedDate">Date</label>:<input id="drugReceivedDate" class="form-body-input" type="date">
                    </div>
                    
                </div>

                <div class="form-button">
                    <button id="updateInventoryBtn" >Update Inventory</button>
                </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="inventory.js"></script>
</body>
</html>
